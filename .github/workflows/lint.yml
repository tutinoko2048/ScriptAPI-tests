name: Lint
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: npm i --save-dev
      - name: eslint
        run: |
          npm run lint
      - name: tsc
        run: |
          npx tsc
